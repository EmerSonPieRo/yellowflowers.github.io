<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para la más renegona del mundo ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Fuente Montserrat -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('img/amar.jpg') no-repeat center center/cover;
            font-family: 'Montserrat', sans-serif; /* Fuente Montserrat */
        }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            transition: text-shadow 0.5s ease; /* Transición para el resplandor */
        }

        h1 {
            font-size: 8vw;
            animation: fadeInOut 3s infinite; /* Animación suave */
        }

        h2 {
            font-size: 4vw;
            margin-top: 20px;
            animation: pulse 2s infinite; /* Pequeño efecto de pulsación */
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            background-color: #ffd700;
            color: black;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            display: block; /* Asegúrate de que el botón sea un bloque */
            margin-left: auto; /* Centramos horizontalmente */
            margin-right: auto; /* Centramos horizontalmente */
            transition: color 0.5s ease, text-shadow 0.5s ease; /* Transiciones suaves */
        }

        button:hover {
            color: white; /* Cambia el color del texto al pasar el mouse */
            text-shadow: 0 0 15px rgba(255, 255, 255, 1); /* Ilumina al pasar el mouse */
            background-color: #f0c04a; /* Cambia el color de fondo al hacer hover */
        }

        h1:hover, h2:hover, button:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1); /* Ilumina al pasar el mouse */
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>💕 FELIZ DIA 💕</h1>
        <h2>Te mereces mucho preciosa 🎁</h2>
        <button onclick="window.location.href='rosas.html'">ABRIR REGALO 🎁</button>
    </div>
</body>
</html>
